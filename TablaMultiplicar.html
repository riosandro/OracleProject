<meta charset="UTF -8">

<h1>Tablas de Multiplicar!</h1>

<script>
 function SaltarLinea() {
 	document.write("<br>");
 	document.write("<br>");

 }
function imprimir(mensaje){
	document.write(mensaje);
	SaltarLinea();
}

var numero = parseInt(prompt("Ingrese un numero para multiplicar:"));
var multiplo = 1;

while (multiplo <= 10){
	var resultado = numero * multiplo;
	imprimir(numero + " X " + multiplo + " = " + resultado);
	multiplo = multiplo +1;
}

imprimir("Fin!");

for(var i = 1; i <= 10; i++){
	var resultado2 = numero * i;
	imprimir(numero + " X " + i + " = " + resultado2);
}
 
imprimir("Fin!");





</script>
